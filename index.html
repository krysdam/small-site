<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Password Generator</title>
  <style>
    h1 { color: purple }
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #password { margin-top: 20px; font-size: 24px; color: gold; }
  </style>
</head>
<body>
  <h1>Generate a short, memorable, insecure password:</h1>
  <button onclick="setRandomWord()">Generate</button>
  <div id="password"></div>

  <script>
    const first3 = ["and", "con", "for", "pro", "tha", "the"];
    const last3  = ["and", "ent", "hat", "ing", "ion", "the"];

    function getRandomElement(arr) {
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
    }

    function setRandomWord() {
        const word = getRandomElement(first3) + getRandomElement(last3);
        document.getElementById("password").textContent = word;
    }
  </script>
</body>
</html>
