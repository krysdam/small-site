<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Fruit Picker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #fruit { margin-top: 20px; font-size: 24px; color: green; }
  </style>
</head>
<body>
  <h1>Pick a Random Fruit!</h1>
  <button onclick="showRandomFruit()">Show Fruit</button>
  <div id="fruit"></div>

  <script>
    const fruits = ["Apple", "Banana", "Cherry", "Mango", "Pineapple", "Strawberry", "Peach"];

    function showRandomFruit() {
      const randomIndex = Math.floor(Math.random() * fruits.length);
      document.getElementById("fruit").textContent = fruits[randomIndex];
    }
  </script>
</body>
</html>
