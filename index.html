<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Password Generator</title>
  <style>
    h1 { color: purple }
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
    #password { margin-top: 20px; font-size: 24px; color: gold; }
    button:disabled { background-color: lightgray; cursor: not-allowed; }
    button:not(:disabled) { background-color: lightblue; }
  </style>
</head>
<body>
  <h1>Generate a short, memorable, insecure password:</h1>
  <!-- Button should initially be disbled -->
  <button id="generate" onclick="setRandomWord()" disabled>Generate</button>
  <div id="password"></div>

  <script>
    let first3 = [];
    let last3 = [];

    loadList('first3.txt')
      .then(list => first3 = list);
    loadList('last3.txt')
      .then(list => last3 = list)
      .then(document.getElementById("generate").disabled = false);

    function loadList(fname) {
      
        return fetch(fname)
            .then(value => delayAndPass(1000, value))
            .then(response => response.text())
            .then(text => 
                text.split('\n').map(f => f.trim()).filter(f => f)
            )
            .catch(error => {
                console.error('Failed to load ${fname}:', error);
            })
    }

    function getRandomElement(arr) {
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
    }

    function setRandomWord() {
        const word = getRandomElement(first3) + getRandomElement(last3);
        document.getElementById("password").textContent = word;
    }
  </script>
</body>
</html>
